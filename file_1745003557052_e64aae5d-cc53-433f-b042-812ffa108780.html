<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.2.4/mermaid.min.js"></script>
    <title>Mermaid Flowchart</title>
</head>
<body>
    <div id="flowchart">
        <pre class="mermaid">
        
flowchart TD
    shape1[start] --> shape2[message]
    shape2 --> shape8[documentproperties]
    shape8 --> shape4[dataprocess]
    shape4 --> shape6{decision}
    shape6 -->|True| shape7[doccacheload]
    shape6 -->|False| shape3[map]
    shape3 --> shape10(stop)

        </pre>
    </div>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
