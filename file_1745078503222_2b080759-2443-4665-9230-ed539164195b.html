<!DOCTYPE html>

    <title>Mermaid Flowchart</title>
</head>
<body>
    <div id="flowchart">
        <pre class="mermaid">
        
flowchart LR
    shape1([start]) -->|Documents| shape2[returndocuments docs]
    shape1 -->|Acknowledgments| shape3([tradingpartneraction])
    shape1 -->|Errors| shape4[returndocuments errors]
    shape3 -->|Errors| shape5[returndocuments 997]

        </pre>
    </div>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
